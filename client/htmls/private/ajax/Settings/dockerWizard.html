      <button  name="nextChef" id="nextChef" class="nextChef action-button" value="Next">Next</button>
   </div>
</form>
<script>
    //jQuery time
    var current_fs, next_fs, previous_fs; //fieldsets
    var left, opacity, scale; //fieldset properties which we will animate
    var animating; //flag to prevent quick multi-click glitches

    var $option = $('<option></option>').val(orgNameForSetup).attr('rowid',orgIdForSetup).html(orgNameForSetup);
    $('#orgname').append($option);
   
     $("#dockerreponame").focus();

     function validateandsaveform() {
    var button = $("form[id*='myForm']").find("div.pull-right > button");
    if (button) {
      button.attr('disabled', 'disabled');
      button.parent().prepend('<label id="masterssavespinner" class="" style="float:left;"><img  style="margin-left:5px;margin-right:25px;margin-top:8px;" src="img/select2-spinner.gif" /></label>')
    }
    setTimeout(function() {
      if (validatedockeruser($('#dockeruserid'), $('#dockerpassword'))) {
        $("#masterssavespinner").detach();
        button.removeAttr('disabled');
        if (validateForm()) {
          saveform('18');
        }
        $('.content').load('ajax/Settings/jenkinsWizard.html');
        return false;
      } else {
        $("#masterssavespinner").detach();
        button.removeAttr('disabled');
      }
    }, 500)

  }
     $('#myForm45').submit(function() {
       $(this).validate();

       if ($(this).valid) {
         validateandsaveform();
       } else {
         alert('invalid valid form submitted'); // for demo
       }
       return false; // for demo
     });
   

     $(".nextChef").click(function(){
        $('.contentSetting').find('ol li#dockerCreate').removeClass('active').addClass('green-btn');
        $('.contentSetting').find('ol li#jenkinsCreate').addClass('active');
        if(animating) return false;
        animating = true;

        current_fs = $(this).parent();
        next_fs = $(this).parent().next();

        //activate next step on progressbar using the index of next_fs
        $("#progressbar li").eq($("div form").index(next_fs)).addClass("active");
        //show the next fieldset
        next_fs.show();
        //hide the current fieldset with style
        current_fs.animate({opacity: 0}, {
            step: function(now, mx) {
                //as the opacity of current_fs reduces to 0 - stored in "now"
                //1. scale current_fs down to 80%
                scale = 1 - (1 - now) * 0.2;
                //2. bring next_fs from the right(50%)
                left = (now * 50)+"%";
                //3. increase opacity of next_fs to 1 as it moves in
                opacity = 1 - now;
                current_fs.css({'transform': 'scale('+scale+')'});
                next_fs.css({'left': left, 'opacity': opacity});
            },
            duration: 800,
            complete: function(){
                current_fs.hide();
                animating = false;
            },
            //this comes from the custom easing plugin
            easing: 'easeInOutBack'
        });
    });

    $(".previous").click(function(){
        if(animating) return false;
        animating = true;

        current_fs = $(this).parent();
        previous_fs = $(this).parent().prev();

        //de-activate current step on progressbar
        $("#progressbar li").eq($("form").index(current_fs)).removeClass("active");

        //show the previous fieldset
        previous_fs.show();
        //hide the current fieldset with style
        current_fs.animate({opacity: 0}, {
            step: function(now, mx) {
                //as the opacity of current_fs reduces to 0 - stored in "now"
                //1. scale previous_fs from 80% to 100%
                scale = 0.8 + (1 - now) * 0.2;
                //2. take current_fs to the right(50%) - from 0%
                left = ((1-now) * 50)+"%";
                //3. increase opacity of previous_fs to 1 as it moves in
                opacity = 1 - now;
                current_fs.css({'left': left});
                previous_fs.css({'transform': 'scale('+scale+')', 'opacity': opacity});
            },
            duration: 800,
            complete: function(){
                current_fs.hide();
                animating = false;
            },
            //this comes from the custom easing plugin
            easing: 'easeInOutBack'
        });
    });
</script>
