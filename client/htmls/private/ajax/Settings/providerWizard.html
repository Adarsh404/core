<style>
    /*custom font*/
    @import url(http://fonts.googleapis.com/css?family=Montserrat);

    /*form styles*/
    form {
        margin: 10px auto;
        position: relative;
    }

    /*Hide all except first fieldset*/
    form:not(:first-of-type) {
        display: none;
    }

    /*buttons*/
    form .action-button {
        width: 100px;
        background: #27AE60;
        font-weight: bold;
        color: white;
        border: 0 none;
        border-radius: 1px;
        cursor: pointer;
        padding: 10px 5px;
        margin: 10px 5px;
    }
    form .action-button:hover, #msform .action-button:focus {
        box-shadow: 0 0 0 2px white, 0 0 0 3px #27AE60;
    }
    /*headings*/
    .fs-title {
        font-size: 15px;
        text-transform: uppercase;
        color: #2C3E50;
        margin-bottom: 10px;
    }
    .fs-subtitle {
        font-weight: normal;
        font-size: 13px;
        color: #666;
        margin-bottom: 20px;
    }
    /*progressbar*/
    #progressbar {
        overflow: hidden;
        text-align: center;
        /*CSS counters to number the steps*/
        counter-reset: step;
        margin-top: 5px;
    }
    #progressbar li {
        list-style-type: none;
        font-size: 15px;
        width: 50%;
        float: left;
        position: relative;
    }
    #progressbar li:before {
        content: counter(step);
        counter-increment: step;
        width: 20px;
        line-height: 20px;
        display: block;
        font-size: 10px;
        color: #fff;
        background: #7d7676;
        border-radius: 3px;
        margin: 0 auto 5px auto;
    }
    /*progressbar connectors*/
    #progressbar li:after {
        content: '';
        width: 100%;
        height: 2px;
        background: #7d7676;
        position: absolute;
        left: -50%;
        top: 9px;
        z-index: -1; /*put it behind the numbers*/
    }
    #progressbar li:first-child:after {
        /*connector not needed before the first step*/
        content: none;
    }
    /*marking active/completed steps green*/
    /*The number of the step and the connector before it = green*/
    #progressbar li.active:before,  #progressbar li.active:after{
        background: #27AE60;
        color: white;
    }

    .content {
        margin:0 auto;
        padding: 10px;
    }
    a, a:hover {
        color:#7d7676;
        text-decoration: none;
    }
</style>

<script>

    $('.btn-2 a').click(function(e) {

    $('.btn-3 a').click(function(e) {
        $('.btn-2 a').parent('.bwizard-steps li').removeClass('active')

    function checkNestedSteps(providerStatus,imageStatus){
        if(providerStatus === true && imageStatus === false){
            $('li.providerCreate').removeClass('active');
            $('li.imageCreate').addClass('active');
        }else{
            $('li.providerCreate').addClass('active');
        }
    }

    var orgIdForSetup = $('#orgDropdown').find('option:selected').val();
    var orgNameForSetup = $('#orgDropdown').find('option:selected').text();
    var $option = $('<option></option>').val(orgIdForSetup).html(orgNameForSetup);
    $('#orgId').append($option); 
    var UtilityMethods = {
        initTooltip: function() {
            var $tool = $("[rel=tooltip]");
            if ($tool.length) {
                $tool.tooltip();
            }
        },
        getRandomNumber: function() {
            return parseInt(Math.random() * 10000000000);
        },
        getIdFromURL: function() {
            var options = location.toString().split('?');
            return options.length > 1 ? (options[1] !== "new" ? options[1] : "") : "";
        },
        initializeRegionlist: function() {
            $('select.region').off('change').on('change', checkForKeyPair);
        },
        emptyRegion: function() {
            $('select.region').val('').trigger('change');
        },
        emptyKeyPairs: function() {
            $('select.keyvalue').html('<option value="">Choose Any Key Pair</option>');

        providerChanged: function(pv) {
            if (pv == 'AZURE') {
                $('.foropenstack').hide();
                $('.forhppubliccloud').hide();
                $('.foraws').hide();
                $('.addNewRegion').hide();
                $('.forvmware').hide();
                $('.forazure').show();
                $('#myForm54').attr('action', $('#myForm54').attr('action').replace(/aws/g, 'azure'));
                $('#myForm54').attr('action', $('#myForm54').attr('action').replace(/vmware/g, 'azure'));
                $('#myForm54').attr('action', $('#myForm54').attr('action').replace(/openstack/g, 'azure'));
                $('#myForm54').attr('action', $('#myForm54').attr('action').replace(/hppubliccloud/g, 'azure'));
            } else if (pv == 'HPPUBLICCLOUD') {
                $('.foropenstack').show();
                $('.forhppubliccloud').show();
                $('.foraws').hide();
                $('.addNewRegion').hide();
                $('.forvmware').hide();
                $('.forazure').hide();

                $('#myForm54').attr('action', $('#myForm54').attr('action').replace(/vmware/g, 'hppubliccloud'));
                $('#myForm54').attr('action', $('#myForm54').attr('action').replace(/openstack/g, 'hppubliccloud'));
                $('#myForm54').attr('action', $('#myForm54').attr('action').replace(/azure/g, 'hppubliccloud'));
            } else if (pv == 'OPENSTACK') {
                $('.foropenstack').show();
                $('.forhppubliccloud').hide();
                $('.foraws').hide();
                $('.addNewRegion').hide();
                $('.forvmware').hide();
                $('.forazure').hide();

                $('#openstackkeyname').closest('div').show();
                $('#myForm54').attr('action', $('#myForm54').attr('action').replace(/aws/g, 'openstack'));
                $('#myForm54').attr('action', $('#myForm54').attr('action').replace(/vmware/g, 'openstack'));
                $('#myForm54').attr('action', $('#myForm54').attr('action').replace(/hppubliccloud/g, 'openstack'));
                $('#myForm54').attr('action', $('#myForm54').attr('action').replace(/azure/g, 'openstack'));

<script>
    //jQuery time
    var current_fs, next_fs, previous_fs; //fieldsets
    var left, opacity, scale; //fieldset properties which we will animate
    var animating; //flag to prevent quick multi-click glitches    
    $(".nextChef").click(function(){
        $('.content').load('ajax/Settings/vmImageWizard.html');
        if(animating) return false;
        animating = true;

        current_fs = $(this).parent();
        next_fs = $(this).parent().next();

        //activate next step on progressbar using the index of next_fs
        $("#progressbar li").eq($("div form").index(next_fs)).addClass("active");
        //show the next fieldset
        next_fs.show();
        //hide the current fieldset with style
        current_fs.animate({opacity: 0}, {
            step: function(now, mx) {
                //as the opacity of current_fs reduces to 0 - stored in "now"
                //1. scale current_fs down to 80%
                scale = 1 - (1 - now) * 0.2;
                //2. bring next_fs from the right(50%)
                left = (now * 50)+"%";
                //3. increase opacity of next_fs to 1 as it moves in
                opacity = 1 - now;
                current_fs.css({'transform': 'scale('+scale+')'});
                next_fs.css({'left': left, 'opacity': opacity});
            },
            duration: 800,
            complete: function(){
                current_fs.hide();
                animating = false;
            },
            //this comes from the custom easing plugin
            easing: 'easeInOutBack'
        });
    });

    $(".previous").click(function(){
        if(animating) return false;
        animating = true;

        current_fs = $(this).parent();
        previous_fs = $(this).parent().prev();

        //de-activate current step on progressbar
        $("#progressbar li").eq($("form").index(current_fs)).removeClass("active");

        //show the previous fieldset
        previous_fs.show();
        //hide the current fieldset with style
        current_fs.animate({opacity: 0}, {
            step: function(now, mx) {
                //as the opacity of current_fs reduces to 0 - stored in "now"
                //1. scale previous_fs from 80% to 100%
                scale = 0.8 + (1 - now) * 0.2;
                //2. take current_fs to the right(50%) - from 0%
                left = ((1-now) * 50)+"%";
                //3. increase opacity of previous_fs to 1 as it moves in
                opacity = 1 - now;
                current_fs.css({'left': left});
                previous_fs.css({'transform': 'scale('+scale+')', 'opacity': opacity});
            },
            duration: 800,
            complete: function(){
                current_fs.hide();
                animating = false;
            },
            //this comes from the custom easing plugin
            easing: 'easeInOutBack'
        });
    });
</script>
