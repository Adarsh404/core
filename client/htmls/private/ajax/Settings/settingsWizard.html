<style>
    /*custom font*/
    @import url(http://fonts.googleapis.com/css?family=Montserrat);

    /*form styles*/
    form {
        margin: 10px auto;
        position: relative;
    }

    /*Hide all except first fieldset*/
    form:not(:first-of-type) {
        display: none;
    }

    /*buttons*/
    form .action-button {
        width: 100px;
        background: #27AE60;
        font-weight: bold;
        color: white;
        border: 0 none;
        border-radius: 1px;
        cursor: pointer;
        padding: 10px 5px;
        margin: 10px 5px;
    }
    form .action-button:hover, #msform .action-button:focus {
        box-shadow: 0 0 0 2px white, 0 0 0 3px #27AE60;
    }
    /*headings*/
    .fs-title {
        font-size: 15px;
        text-transform: uppercase;
        color: #2C3E50;
        margin-bottom: 10px;
    }
    .fs-subtitle {
        font-weight: normal;
        font-size: 13px;
        color: #666;
        margin-bottom: 20px;
    }
    /*progressbar*/
    #progressbar {
        overflow: hidden;
        text-align: center;
        /*CSS counters to number the steps*/
        counter-reset: step;
        margin-top: 5px;
    }
    #progressbar li {
        list-style-type: none;
        font-size: 15px;
        width: 33.33%;
        float: left;
        position: relative;
    }
    #progressbar li:before {
        content: counter(step);
        counter-increment: step;
        width: 20px;
        line-height: 20px;
        display: block;
        font-size: 10px;
        color: #fff;
        background: #7d7676;
        border-radius: 3px;
        margin: 0 auto 5px auto;
    }
    /*progressbar connectors*/
    #progressbar li:after {
        content: '';
        width: 100%;
        height: 2px;
        background: #7d7676;
        position: absolute;
        left: -50%;
        top: 9px;
        z-index: -1; /*put it behind the numbers*/
    }
    #progressbar li:first-child:after {
        /*connector not needed before the first step*/
        content: none;
    }
    /*marking active/completed steps green*/
    /*The number of the step and the connector before it = green*/
    #progressbar li.active:before,  #progressbar li.active:after{
        background: #27AE60;
        color: white;
    }

    .content {
        margin:0 auto;
        padding: 10px;
    }
    a, a:hover {
        color:#7d7676;
        text-decoration: none;
    }
</style>
<!-- multistep form -->

<!-- progressbar -->
<ul id="progressbar">
   <li class="orgCreate active">Create Organisation</a></li>
   <li>Create BG</a></li>
   <li>Create Project</a></li>
</ul>
<!-- fieldsets -->
<div class="content">
   <form action="" id="myForm">
      <div class="widget-box">
         <div class="widget-header">
            <h4 class="widget-margin" style="color:black;">Create Organization</h4>
         </div>
         <div class="widget-body">
            <div class="widget-main" style="min-height:200px">
               <div class="jarviswidget" id="wid-id-3" data-widget-editbutton="false" data-widget-custombutton="false">
                  <div>
                     <div class="widget-body no-padding">
                        <div class="col-lg-6 col-md-6">
                           <label for="name">Name:
                           <span class="control-label redSpan">&nbsp;*</span></label>

                        </div>
                        <div class="col-lg-6 col-md-6">

                           <input name="domainname" value="" cdata="catalyst" id="domainname" class="form-control" type="text" maxlength="35">

      </div>
      <div class="btn-group pull-right">
         <button type="submit" id="next1" class="next action-button" value="Next"><i class="ace-icon fa fa-check bigger-110"></i>Next</button>
      </div>
   </form>
</div>

<script>
    //jQuery time
    var current_fs, next_fs, previous_fs; //fieldsets
    var left, opacity, scale; //fieldset properties which we will animate
    var animating; //flag to prevent quick multi-click glitches

    
    $('#myForm').submit(function(e){
        $(this).validate();
        if ($(this).valid) {
            if (!saveform('1')) return false;

        } else {
            alert('invalid valid form submitted'); // for demo
        }
        e.preventDefault();
        return false; // for demo
    });       

    $(".next").click(function(){
        $('.content').load('ajax/Settings/bgWizard.html');
        if(animating) return false;
        animating = true;

        current_fs = $(this).parent();
        next_fs = $(this).parent().next();

        //activate next step on progressbar using the index of next_fs
        $("#progressbar li").eq($(".content").index(next_fs)).addClass("active");

        //show the next fieldset
        next_fs.show();
        //hide the current fieldset with style
        current_fs.animate({opacity: 0}, {
            step: function(now, mx) {
                //as the opacity of current_fs reduces to 0 - stored in "now"
                //1. scale current_fs down to 80%
                scale = 1 - (1 - now) * 0.2;
                //2. bring next_fs from the right(50%)
                left = (now * 50)+"%";
                //3. increase opacity of next_fs to 1 as it moves in
                opacity = 1 - now;
                current_fs.css({'transform': 'scale('+scale+')'});
                next_fs.css({'left': left, 'opacity': opacity});
            },
            duration: 800,
            complete: function(){
                current_fs.hide();
                animating = false;
            },
            //this comes from the custom easing plugin
            easing: 'easeInOutBack'
        });
    });

    $(".previous").click(function(){
        if(animating) return false;
        animating = true;

        current_fs = $(this).parent();
        previous_fs = $(this).parent().prev();

        //de-activate current step on progressbar
        $("#progressbar li").eq($("form").index(current_fs)).removeClass("active");

        //show the previous fieldset
        previous_fs.show();
        //hide the current fieldset with style
        current_fs.animate({opacity: 0}, {
            step: function(now, mx) {
                //as the opacity of current_fs reduces to 0 - stored in "now"
                //1. scale previous_fs from 80% to 100%
                scale = 0.8 + (1 - now) * 0.2;
                //2. take current_fs to the right(50%) - from 0%
                left = ((1-now) * 50)+"%";
                //3. increase opacity of previous_fs to 1 as it moves in
                opacity = 1 - now;
                current_fs.css({'left': left});
                previous_fs.css({'transform': 'scale('+scale+')', 'opacity': opacity});
            },
            duration: 800,
            complete: function(){
                current_fs.hide();
                animating = false;
            },
            //this comes from the custom easing plugin
            easing: 'easeInOutBack'
        });
    });
</script>
