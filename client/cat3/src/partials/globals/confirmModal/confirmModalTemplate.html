<div class="modal-header">
	<span class="close" data-ng-click="modalOptions.close();">Ã—</span>
	<h4 class="modal-title">
		{{modalOptions.headerText}}&nbsp;
	</h4>
</div>

<div class="modal-body">
	<p>{{modalOptions.bodyText}}</p>
</div>

<div class="modal-footer">
	<button type="button" class="btn cat-btn-close"
		data-ng-click="modalOptions.close();">
		<i class="fa fa-times black"></i>  {{modalOptions.closeButtonText}}
	</button>
	<button type="button" class="btn ng-class:modalOptions.actionButtonStyle"
		data-ng-click="modalOptions.ok();">
		<i class="fa fa-check white"></i>  {{modalOptions.actionButtonText}}
	</button>
</div>
