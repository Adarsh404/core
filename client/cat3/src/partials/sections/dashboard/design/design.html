<link rel="stylesheet" type="text/css" href="catalyst/partials/sections/dashboard/design/design.css">
<div id='designHtml' class='fluid-container'>
    <ul class="nav nav-tabs">
        <li ng-class="{'active':stateItems.params.view === 'list'}"><a  ui-sref="dashboard.designSubView({subItem:stateItems.params.subItem,view:'list'})"><i class="fa fa-list fa-2" aria-hidden="true"></i> List</a></li>
        <li ng-show="!stateItems.current.params.blueId" ng-class="{'active':stateItems.params.view === 'new'}"><a  ui-sref="dashboard.designSubView({subItem:stateItems.params.subItem,view:'new'})" ><i class="fa fa-file-text fa-2" aria-hidden="true"></i> New</a></li>
        <li ng-show="stateItems.current.params.blueId" ng-class="{'active':stateItems.params.view === 'edit'}"><a  ui-sref="dashboard.designSubView({subItem:stateItems.params.subItem,view:'edit'})"><i class="fa fa-pencil-square fa-2 " aria-hidden="true"></i> Edit</a></li>
       <li class="form-group pull-right" style="margin-right: 18px;" >
            <select  ng-model="organNewEnt.org" class="chooseProjectExisting width-100 form-control">
                <option ng-repeat="org in organObject"  value="{{organObject.indexOf(org)}}" >{{org.name}}</option>
            </select>
        </li>

    </ul>
        <div id="well" class="well well-sm">
                <div class="col-lg-8 col-md-8" ng-if="stateItems.params.view !== 'new'">
                   <b><i>{{stateItems.params.templateName}} blueprints</i></b> <span ng-if="desSubItm.selectedCards.length > 0"> : - <span class="badge">{{desSubItm.selectedCards.length}}</span> Selected Blueprints </span>
                </div>

                <div class="col-lg-4 col-md-4 pull-right" >
                    <div ng-if="stateItems.params.view === 'list'">
                        <button type="button" class="btn btn-xs cat-btn-update ng-scope pull-right margin-left6" ng-click="$parent.isOpenSidebar = !$parent.isOpenSidebar">
                            <i class="fa fa-filter fa-2 white" aria-hidden="true"></i>&nbsp;Filter
                        </button>
                        <button type="button" class="btn btn-xs cat-btn-update ng-scope pull-right margin-left6" >&nbsp;<i class="fa fa-refresh fa-2 white" aria-hidden="true"></i>&nbsp;</button>
                        <button type="button" class="btn btn-xs cat-btn-update ng-scope pull-right margin-left6" ng-if="desSubItm.selectedCards.length > 0" ><i class="fa fa-trash-o fa-2 white" aria-hidden="true"></i>&nbsp;Delete</button>
                        <button type="button" class="btn btn-xs cat-btn-update ng-scope pull-right margin-left6" ng-if="desSubItm.selectedCards.length > 0" ng-click="desSubItm.copyBp(desSubItm.selectedCards)" ><i class="fa fa-clone fa-2 white" aria-hidden="true"></i>&nbsp;Copy</button>
                    </div>
                    <div ng-if="stateItems.params.view === 'edit'">
                        <button type="button" class="btn btn-xs cat-btn-update ng-scope pull-right margin-left6" ng-click="desSubItm.cancelEdit()"><i class="fa fa-ban white" aria-hidden="true"></i></i>&nbsp;Cancel</button>
                    </div>
                </div>
            <div ng-if="stateItems.params.view === 'new'">{{stateItems.params.subItem}} > {{stateItems.params.templateName}}</div>
        </div>
    <div class="col-lg-12">
        <br>
        <span ng-if="stateItems.params.view === 'list'"  ng-include="'src/partials/sections/dashboard/design/view/designListView.html'"></span>
        <span ng-if="stateItems.params.view === 'new'" ng-include="'src/partials/sections/dashboard/design/view/blueprintCreate.html'">new</span>
        <span ng-if="stateItems.params.view === 'edit'">edit</span>
    </div>
    <!-- Sidebar -->
    <div id="sidebar-wrapper" ng-class="{'show-wrapper':isOpenSidebar === true}">
        <form>
            <fieldset class="repo-job-details-wrapper">
                <legend class="repo-job-details-wrapper-inner">Filter:</legend>
                <div class="col-lg-12 ">
                    <div class="col-lg-12 col-md-12 form-group">
                        <label for="">Business Group</label>
                        <select id="bgListInputExisting" class="chooseBGExisting width-100 form-control"  ng-model="organNewEnt.buss">
                            <option ng-repeat="buss in organObject[organNewEnt.org].businessGroups" value="{{organObject[organNewEnt.org].businessGroups.indexOf(buss)}}" >{{buss.name}}</option>
                        </select>
                    </div>
                    <div class="col-lg-12 col-md-12 form-group">
                        <label >Project</label>
                        <select class="chooseProjectExisting width-100 form-control" ng-model="organNewEnt.proj">
                            <option ng-repeat="proj in organObject[organNewEnt.org].businessGroups[organNewEnt.buss].projects"  value="{{organObject[organNewEnt.org].businessGroups[organNewEnt.buss].projects.indexOf(proj)}}" >{{proj.name}}</option>
                        </select>
                    </div>
                    <div class="col-lg-12 col-md-12 form-group">
                        <button type="button" class="btn btn-primary"><i class="fa fa-filter fa-2 white" aria-hidden="true"></i>&nbsp;Apply</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
