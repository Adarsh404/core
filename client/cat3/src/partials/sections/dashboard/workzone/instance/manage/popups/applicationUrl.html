<link rel="stylesheet" type="text/css" href="catalyst/partials/sections/dashboard/workzone/instance/instance.css">
<div id='appNameUrlCreatePage'>
	<div class="modal-header">
		<span class="close" ng-click="cancel()">Ã—</span>
		<h4 class="modal-title"> Add Applciation Url</h4>
	</div>

	<div class="modal-body">
		<fieldset>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<label for="appName">App Name
					<span class="control-label red">&nbsp;*</span>
				</label>
				<input type="text" ng-model="appUrlItem.name" class="form-control" />
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<label for="appUrl">App Url
					<span class="control-label red">&nbsp;*</span>
				</label>
				<input type="text" ng-model="appUrlItem.url" class="form-control" />
			</div>
		</fieldset>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn cat-btn-close" ng-click="cancel()">Close</button>
		<button type="button" class="btn cat-btn-save" ng-click="ok()">Save</button>
	</div>
</div>
