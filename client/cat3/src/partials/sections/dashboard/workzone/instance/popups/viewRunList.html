<div id='viewRunListPage'>
	<div class="modal-header">
		<span class="close" ng-click="cancel()">Ã—</span>
		<h4 class="modal-title">
			<i class="fa fa-outdent"></i>&nbsp;
			<span ng-show="items.viewType === 'runList'">
			Runlists</span>
			<span ng-show="items.viewType === 'appVersion'">
			App Versions</span>
		</h4>
	</div>

	<div class="modal-body">
		<div class="alert alert-info text-center" ng-show="items.viewType === 'runList' && !cookbookList.length" >
			<span >There are no runlists available for this instance.</span>
		</div>
		<div class="alert alert-info text-center" ng-show="items.viewType === 'appVersion' && !appInfo.length" >
			<span >There are no app version available for this instance.</span>
		</div>
		
		<div ng-show="items.viewType === 'runList' && cookbookList.length">
			<div class="cookbook-list" ng-repeat="cookbook in cookbookList">
				<span>{{cookbook}}</span>
			</div>
		</div>
		<div ng-show=" items.viewType === 'appVersion' && appInfo.length">
			<div class="cookbook-list">
				<span ng-bind-html="appInfo"></span>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn cat-btn-close" ng-click="cancel()">
			<i class="fa fa-times black"></i> Close
		</button>
	</div>
</div>
