<style type="text/css">
    .inactive-grid{
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: 99999;
        opacity: 0.6;
    }
    #cpServicesPage{
        position: relative;
    }
</style>
<div id="cpServicesPage" ng-controller="cpServicesCtrl">
    <loading size="large" name="isServicePageLoading" type="block"></loading>
    <div class="inactive-grid" ng-show="inactiveGrid"></div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-show="!isServicePageLoading">
        <div ng-if="tabData.length == 0" align="center">No Data Found !!!</div>
        
        <div id="grid4" ng-if="tabData.length >0"  ui-grid="cpServicesGridOptions" ui-grid-pagination class="grid"></div>
    
    </div>
    <button type="button" class="btn cat-btn-update add-new-service-btn" ng-click="addNewService()">
        Add New Service
    </button>
</div>
