<link rel="stylesheet" type="text/css" href="catalyst/partials/sections/dashboard/workzone/instance/instance.css">

<div id="cpLogs" ng-controller="cpLogsCtrl">
	<loading size="large" name="iscpLogsLoading" align="center" type="block"></loading>
	<div class="logsArea" ng-show="!iscpLogsLoading">
		<table>
			<tbody>
				<tr class="row rowSpacing" ng-repeat="log in logList">
					<td class="col-lg-12 col-sm-12 {{log.err ? 'logErrorMsg':'logMsg'}}">
						<span class="timeStamp">{{log.timestamp | timestampToLocaleTime}}</span>
						&nbsp;&nbsp;&nbsp;
						<span>{{log.log}}</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
