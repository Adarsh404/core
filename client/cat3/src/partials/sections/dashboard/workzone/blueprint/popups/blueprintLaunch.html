<div id='blueprintInstanceLogsPage'>
	<div class="modal-header">
		<span class="close" ng-click="cancel()">Ã—</span>
		<h4 class="modal-title">
			<i class="fa fa-bar-chart-o"></i> Launching Blueprint
		</h4>
	</div>

	<div class="modal-body">
		<loading size="large" name="isBPLogsLoading" align="center"></loading>
		<div ng-show="!isBPLogsLoading">
			<div ng-show="launchMessage.isSuccess">
				<h4 class="alert alert-success">Your Selected Blueprint is being Launched, kindly check back in a while.</h4>
				<div class="success-message">{{launchMessage.message}}</div>
			</div>
			<div ng-show="!launchMessage.isSuccess">
				<h4 class="alert alert-danger">{{launchMessage.message}}</h4>
			</div>
			<div class="logsArea" ng-hide="showCFTInputs || showARMInputs">
				<table>
					<tbody>
						<tr class="row rowSpacing" ng-repeat="log in logList">
							<td class="col-lg-12 col-sm-12 {{log.err ? 'logErrorMsg':'logMsg'}}">
								<span class="timeStamp">{{log.timestamp | timestampToLocaleTime}}</span>
								&nbsp;&nbsp;&nbsp;
								<span>{{log.log}}</span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn cat-btn-close" ng-click="cancel()">Close</button>
	</div>
</div>
