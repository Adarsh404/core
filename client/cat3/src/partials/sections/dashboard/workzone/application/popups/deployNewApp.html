<div id='deployNewAppPage'>
	<div class="modal-header">
		<span class="close" ng-click="cancel()">Ã—</span>
		<h4 class="modal-title">
			<i class="fa fa-plus blue"></i></i>&nbsp;
			New App Deployment
		</h4>
	</div>

	<div class="modal-body">
		<div>
			<fieldset class="repo-job-details-wrapper">
				<legend class="repo-job-details-wrapper-inner">Repository Details:</legend>
				<div class="col-lg-6 col-md-6">
					<label for="">Repository Server:<span class="red">*</span>
					</label>
					<div class="input-groups">
						<select ng-model="serverType" class="form-control">
							<option value="">Choose Server</option>
							<option value="nexusServer">NexusServer</option>
							<option value="rldocker">rldocker</option>
						</select>
					</div>
				</div>
				<div class="col-lg-6 col-md-6">
					<label for="">Repository:<span class="red">*</span>
					<!--<loading size="small" name="isLoadingNexus" type="inline"></loading>-->
					</label>
					<div class="input-groups">
						<select name="" class="form-control">
							<option value="">Choose Repositories</option>
						</select>
					</div>
				</div>
				<div class="col-lg-12 col-md-12 margintop15" ng-show="serverType==='rldocker'">
					<label ng-click="showHideLoader()">Container Name/ID:</label>
					<!--<loading size="small" name="isLoadingContainer" type="inline"></loading>-->
					<input type="text" class="form-control">
				</div>
				<div class="col-lg-12 col-md-12" ng-show="serverType==='rldocker'">
					<label>Container Port:<span class="red">*</span>
						<!--<loading size="small" name="isLoadingNexus" type="inline"></loading>-->
					</label>
					<input type="text" class="form-control">
				</div>
				<div class="col-lg-6 col-md-6" ng-show="serverType==='nexusServer'">
					<label>Group ID:<span class="red">*</span>
					<!--<loading size="small" name="isLoadingNexus" type="inline"></loading>-->
					</label>
					<div class="input-groups">
						<select class="form-control">
							<option value="">Choose Artifacts</option>
						</select>
					</div>
				</div>
				<div class="col-lg-6 col-md-6" ng-show="serverType==='nexusServer'">
					<label>Artifacts:<span class="red">*</span>
					<!--<loading size="small" name="isLoadingNexus" type="inline"></loading>-->
					</label>
					<div class="input-groups">
						<select class="form-control">
							<option value="">Choose Artifacts</option>
						</select>
					</div>
				</div>
				<div class="col-lg-6 col-md-6" ng-show="serverType==='nexusServer'">
					<label for="">Versions:<span class="red">*</span>
					<!--<loading size="small" name="isLoadingNexus" type="inline"></loading>-->
					</label>
					<div class="input-groups">
						<select class="form-control">
							<option value="">Choose Versions</option>
						</select>
					</div>
				</div>
				<div class="col-lg-12 col-md-12" ng-show="serverType==='nexusServer'">
					<label>Repository URL:<span class="red">*</span>
					<!--<loading size="small" name="isLoadingNexus" type="inline"></loading>-->
					</label>
					<input type="text" class="form-control" disabled="">
				</div>
			</fieldset>
			<fieldset class="repo-job-details-wrapper margintop20">
				<legend class="repo-job-details-wrapper-inner">Job Details:</legend>
				<div class="col-lg-6 col-md-6 col-sm-6">
					<label>Jobs:<span class="red">*</span>
					<!--<loading size="small" name="isLoadingNexus" type="inline"></loading>-->
					</label>
					<div class="input-groups">
						<select id="chooseJobType" class="form-control">
							<option value="">Choose Job</option>
						</select>
					</div>
				</div>
				<div class="col-lg-6 col-md-6">
					<label>
					<span></span>
					</label>
					<div class="input-groups">
						<button class="btn cat-btn-update" ng-disabled="isSelectedEnable" ng-click="createNewJob('new')">
						<i class="fa fa-plus"></i> Create New Job {{isSelectedEnable}}
						</a>
					</div>
				</div>
			</fieldset>
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn cat-btn-close" ng-click="cancel()">
			<i class="fa fa-times"></i> Cancel
		</button>
			<button type="button" class="btn cat-btn-update" ng-click="ok()">
			<i class="fa fa-location-arrow"></i> Deploy
		</button>
			<button type="button" class="btn cat-btn-update" ng-click="ok()">
			<i class="fa fa-save"></i> Upgrade
		</button>
	</div>
</div>
