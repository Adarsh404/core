<div id="cloudAnalyticsDashboard">
    <div class="container">
        <div class="col-xs-12 headingDashboard">
            <div class="pull-left">
                <!-- <h2>{{}} Dashboard</h2> -->
                <h2>Organization Dashboard</h2>
            </div>
            <span class="pull-right filters">
                <button type="button" title="Filters" class="btn btn-xs cat-btn-update" ng-click="fnShowFilters()">
                    <i class="fa fa-fw fa-filter white"></i> Filters
                </button>
            </span>
            <!-- <div class="pull-right">
                <h3>ENVIRONMENT 1</h3>
                <h4>Cost center:   Cost Center Relevance Lab (15008)</h4>
            </div> -->
        </div>
        <!-- <div style="position: fixed;margin: -33px 0 0 -253px;color: #fff;font-size: 16px;">

            <select>
                <option>AWS</option>
                <option>AZURE</option>
                <option>OPENSTACK</option>
                <option>VMWARE</option>
            </select>
        </div> -->
    </div>

    <div id="sidebar-wrapper" ng-show="openFilters">
        <form>
            <fieldset class="repo-job-details-wrapper">
                <legend class="repo-job-details-wrapper-inner">Filter:</legend>
                <div class="col-lg-12 ">
                    <div class="col-lg-12 col-md-12 form-group">
                        <label for="">Organisation</label>
                        <select id="bgListInputExisting" class="chooseBGExisting width-100 form-control"  ng-model="organNewEnt.buss">
                            <option ng-repeat="buss in organObject[organNewEnt.org].businessGroups" value="{{organObject[organNewEnt.org].businessGroups.indexOf(buss)}}" >{{buss.name}}</option>
                        </select>
                    </div>
                    <div class="col-lg-12 col-md-12 form-group">
                        <label for="">Business Group</label>
                        <select id="bgListInputExisting" class="chooseBGExisting width-100 form-control"  ng-model="organNewEnt.buss">
                            <option ng-repeat="buss in organObject[organNewEnt.org].businessGroups" value="{{organObject[organNewEnt.org].businessGroups.indexOf(buss)}}" >{{buss.name}}</option>
                        </select>
                    </div>
                    <div class="col-lg-12 col-md-12 form-group">
                        <label >Project</label>
                        <select class="chooseProjectExisting width-100 form-control" ng-model="organNewEnt.proj">
                            <option ng-repeat="proj in organObject[organNewEnt.org].businessGroups[organNewEnt.buss].projects"  value="{{organObject[organNewEnt.org].businessGroups[organNewEnt.buss].projects.indexOf(proj)}}" >{{proj.name}}</option>
                        </select>
                    </div>
                    <div class="col-lg-12 col-md-12 form-group">
                        <label >Environment</label>
                        <select class="chooseProjectExisting width-100 form-control" ng-model="organNewEnt.proj">
                            <option ng-repeat="proj in organObject[organNewEnt.org].businessGroups[organNewEnt.buss].projects"  value="{{organObject[organNewEnt.org].businessGroups[organNewEnt.buss].projects.indexOf(proj)}}" >{{proj.name}}</option>
                        </select>
                    </div>
                    <div class="col-lg-12 col-md-12 form-group">
                        <button type="button" class="btn btn-primary" ng-click="fnApplyFilters();"><i class="fa fa-filter fa-2 white" aria-hidden="true"></i>&nbsp;Apply</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <div class="clear"></div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pull-left header-wrapper">
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 pull-left">
            <div class="btn-group" role="group" aria-label="...">
              <!-- <button type="button" class="btn btn-sm btn-warning" ng-click="">DAY</button> --><!-- background-color: #ec971f -->
              <button type="button" class="btn btn-sm btn-warning" ng-click="">WEEK</button>
              <button type="button" class="btn btn-sm btn-warning" ng-click="">MONTH</button>
              <!-- <button type="button" class="btn btn-sm btn-warning" ng-click="">YEAR</button> -->
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-left total-cost">
            <span>Total Cost :</span>
            <span>{{totalCost}}</span>
        </div>
    </div>
    <div>
        <div class="row text-center">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pull-left">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-left pie-chart">
                    <h4><u>Cost across Business Units</u></h4>
                    <!--place holder for D3 pie-chart-->
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-right bar-chart">
                    <h4><u>Distribution of all services across BU's</u></h4>
                    <!--place holder for D3 bar-chart-->
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pull-left line-chart">
                <h4><u>Daily Trends of Cost across BU's</u></h4>
                <!--place holder for D3 line-chart-->
            </div>
        </div>
    </div>
    <img src="../cat3/images/Catalyst.png" style="position: absolute;right: 2px;display: none" />

</div>
